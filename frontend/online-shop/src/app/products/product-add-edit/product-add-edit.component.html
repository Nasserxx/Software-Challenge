<div mat-dialog-title>
  <h1>Product Form</h1>
</div>
<form [formGroup]="prodForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" placeholder="Ex. Product1" formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Price</mat-label>
              <input matInput matInput type="number" placeholder="Ex. 66.6" formControlName="price">
          </mat-form-field>
      </div>

      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Product number</mat-label>
              <input matInput type="text" placeholder="Ex. 211-323-32" formControlName="number">
          </mat-form-field>
      </div>
  </div>
  <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
  </div>
</form>
