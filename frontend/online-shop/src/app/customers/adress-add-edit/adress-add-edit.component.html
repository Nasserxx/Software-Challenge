<div mat-dialog-title>
  <h1>Adress Form</h1>
</div>
<form [formGroup]="adressForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="type">
        <mat-label><b>Adress type</b></mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let val of adressTypes" [value]="val">{{val}}
          </mat-option>
        </mat-select>
      </mat-radio-group>
    </div>
    <div class="row">

      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input matInput type="text" placeholder="Ex. Street" formControlName="street">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>House Number</mat-label>
        <input matInput matInput type="number" placeholder="Ex. 6" formControlName="houseNumber">
      </mat-form-field>
    </div>

    <div class="row">

      <mat-form-field appearance="outline">
        <mat-label>Zip</mat-label>
        <input matInput type="number" placeholder="Ex. 233" formControlName="zip">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput matInput type="text" placeholder="Ex. ULm" formControlName="city">
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
  </div>
</form>
